<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Team C00lkidd 4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: purple;
      animation: rainbowText 5s infinite;
    }

    @keyframes rainbowText {
      0% { color: purple; }
      14% { color: blue; }
      28% { color: green; }
      42% { color: yellow; }
      57% { color: orange; }
      71% { color: red; }
      85% { color: pink; }
      100% { color: purple; }
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      cursor: pointer;
    }

    .error-message {
      color: red;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted autoloop>
      <source src="top g.mp4" type="video/mp4">
    </video>
  </div>

  <div class="login-container">
    <h1>Welcome to Team C00lkidd 4 website!</h1>
    <div class="login-form">
      <div class="input-field">
        <label for="username">Username:</label>
        <input type="text" id="username" />
      </div>
      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <button class="button" onclick="checkCredentials()">Login</button>
      <p id="error-message" class="error-message"></p>
    </div>
  </div>

  <script>
    function checkCredentials() {
      var usernameInput = document.getElementById('username').value;
      var passwordInput = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      if (usernameInput === 'ck4' && passwordInput === 'ck4') {
        document.querySelector('.login-container').style.display = 'none';
        document.body.style.overflow = 'visible';
      } else {
        errorMessage.textContent = 'Incorrect username or password';
      }
    }
  </script>
</body>
</html>
